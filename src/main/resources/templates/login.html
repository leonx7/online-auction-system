<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
<script th:replace="fragments/header :: header"></script>
<div class="container">
    <div class="card w-50" style="margin: 1.5em auto">
        <div class="card-header" style="text-align: center"><h3>Please log in</h3></div>
        <div class="card-body">
            <form name='f' action="/perform_login" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                    Failed to login!
                    <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                        Reason:<span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                    </div>
                </div>
                <div th:if="${param.logout != null}">
                    You have been logged out.
                </div>
                <div class="form-group row">
                    <label class="col-4 col-sm-3 col-md-3 col-form-label">Email:</label>
                    <div class="col-8 col-sm-9 col-md-9">
                        <input class="form-control" type="email" name="email"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-sm-3 col-md-3 col-form-label">Password:</label>
                    <div class="col-8 col-sm-9 col-md-9">
                        <input class="form-control" type="password" name="password"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                <div style="margin-top: 1.5em">
                    <label>New to Online Auction System?</label>
                    <a href="/registration" style="color: dodgerblue">Join us</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
