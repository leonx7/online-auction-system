<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new item</title>
    <script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
<script th:replace="fragments/header :: header"></script>
<div class="container">
    <div class="card w-50" style="margin: 1.5em auto">
        <div class="card-header" style="text-align: center"><h3>Add new category</h3></div>
        <div class="card-body">
            <form method="POST" action="/category">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group row">
                    <label class="col-4 col-sm-3 col-md-3 col-form-label">Category:</label>
                    <div class="col-8 col-sm-9 col-md-9">
                        <input class="form-control" type="text" id="name" name="name"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
