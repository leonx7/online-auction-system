<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User account</title>
    <script th:replace="fragments/header :: headerElement"></script>
    <script th:replace="fragments/header :: header"></script>
</head>
<body>
<div class="container">
    <div class="card mb-3" style="margin-top: 1.5em">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="..." class="card-img" alt="Add your photo">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div style="text-align: center"><h4 class="card-title">Welcome to your account</h4></div>
                    <form>
                        <div class="form-group row">
                            <label class="col-2 col-sm-2 col-md-2 col-form-label" for="inputFirstName">First name:</label>
                            <div class="col-10 col-sm-10 col-md-10">
                                <input class="form-control" type="text" id="inputFirstName"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-sm-2 col-md-2 col-form-label" for="inputLastName">Last name:</label>
                            <div class="col-10 col-sm-10 col-md-10">
                                <input class="form-control" type="text" id="inputLastName"/>
                            </div>
                        </div>
                        <div style="text-align: right"><button type="submit" class="btn btn-lg btn-primary">Save</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
