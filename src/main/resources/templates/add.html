<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new item</title>
    <script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
<script th:replace="fragments/header :: header"></script>
<div class="container">
    <div class="card w-50" style="margin: 1.5em auto">
        <div class="card-header" style="text-align: center"><h3>Add new item</h3></div>
        <div class="card-body">
            <form method="POST" action="/add" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group row">
                    <label class="col-4 col-sm-3 col-md-3 col-form-label">Title:</label>
                    <div class="col-8 col-sm-9 col-md-9">
                        <input class="form-control" type="text" id="title" name="title"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-sm-3 col-md-3 col-form-label">Description:</label>
                    <div class="col-8 col-sm-9 col-md-9">
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="images" name="images"
                               aria-describedby="inputGroupFileAddon01" multiple="multiple">
                        <label class="custom-file-label" for="images">Choose images:</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">BYR</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="price">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Bid increment</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                           name="increment">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-sm-3 col-md-4 col-form-label">Choose the end date:</label>
                    <div class="col-8 col-sm-9 col-md-8">
                        <input class="form-control" type="datetime-local" id="endDate" name="endTime">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
