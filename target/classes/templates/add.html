<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new lot</title>
    <script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
<div class="container">
    <div class="card w-50" style="margin: 1.5em auto">
        <div class="card-header" style="text-align: center"><h3>Add new lot</h3></div>
        <div class="card-body">
            <form method="POST" action="/add" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group row">
                    <label class="col-4 col-sm-3 col-md-3 col-form-label">Title:</label>
                    <div class="col-8 col-sm-9 col-md-9">
                        <input class="form-control" type="text" id="title" name="title"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-sm-3 col-md-3 col-form-label">Description:</label>
                    <div class="col-8 col-sm-9 col-md-9">
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="photos" name="files" aria-describedby="inputGroupFileAddon01" multiple="multiple" >
                        <label class="custom-file-label" for="photos">Choose photos:</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
