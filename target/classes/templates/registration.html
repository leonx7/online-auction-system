<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
<script th:replace="fragments/header :: header"></script>
<div class="container" >
    <div class="card w-50" style="margin: 1.5em auto">
        <div class="card-header"><h3>Registration form</h3></div>
        <div class="card-body">
            <form action="" th:object="${userDto}" method="post" enctype="utf8">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="alert alert-danger" role="alert" th:if="${errorMessage != null}"
                     th:text="${errorMessage}"></div>

                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Email address:</label>
                    <div class="col-md-8">
                        <input type="email" class="form-control" th:field="*{email}"/>
                        <p th:each="error: ${#fields.errors('email')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Password:</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" th:field="*{password}"/>
                        <p th:each="error: ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 col-form-label">Confirm
                        password:</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" th:field="*{matchingPassword}"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Create an account</button>
                <div style="margin-top: 1.5em">
                    <label>Already on Online Auction System?</label>
                    <a href="/login" style="color: dodgerblue">Sing in</a>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
